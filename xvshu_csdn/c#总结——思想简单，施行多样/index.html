<div style="color:blue" align=center>c#总结——思想简单，施行多样</div><br><div id="article_content" class="article_content tracking-ad" data-mod="popu_307" data-dsm="post">

<p><span style="font-size:18px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 最近总结了c#视频里的内容，算是初步熟悉面向对象编程里的一个小小的印记吧！一接触面向对象，感觉这种思想很简单，就是类&#20284;分类汇总的过程，将现实生活中的理论应用于代码！</span></p>
<p><span style="font-size:18px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 面向对象思想是简单高效的，但是并不是一蹴而就的，它的种种精华需要我们在具体项目中慢慢捉摸！</span></p>
<p><span style="font-size:18px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 下一步就要学设计模式了，设计模式就是将面向对象的思想&#26684;式化，模型化，用工程学的角度看问题，这是我初步的理解！</span></p>
