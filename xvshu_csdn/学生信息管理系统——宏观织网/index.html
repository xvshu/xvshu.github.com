<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span style="font-size:18px"> 今天对整个的学生信息管理系统进行了一个回顾，总结了一个初期的图！我的理解就像是河对岸的两个码头要交换货物（信息），首先要对货物分类，装载，做货物清单，然后装上车，通过一座桥，到达两一头，进行卸载，拆分，清点的工作！一个码头叫vb一个码头叫数据库，他们交换的是关于学生的信息！沟通的大桥就是一个模块，它属于vb和数据库挂钩的中间物品，他的经营权是vb的！</span></p>
